<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NightFlow AI - Intelligent Nightclub Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #39FF14;
            --primary-neon: #39FF14;
            --bg-dark: #050505;
        }
        body {
            background-color: var(--bg-dark);
            color: white;
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        .neon-glow {
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.4);
            box-shadow: 0 0 15px var(--primary-color);
        }
        .neon-text {
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--primary-color);
        }
        .glass-panel {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @keyframes neon-pulse {
            0% { box-shadow: 0 0 5px var(--primary-color); opacity: 1; }
            50% { box-shadow: 0 0 20px var(--primary-color); opacity: 0.7; }
            100% { box-shadow: 0 0 5px var(--primary-color); opacity: 1; }
        }

        @keyframes bounce-in {
            0% { transform: translate(-50%, 100%); opacity: 0; }
            60% { transform: translate(-50%, -10%); opacity: 1; }
            100% { transform: translate(-50%, 0); opacity: 1; }
        }

        .animate-bounce-in {
            animation: bounce-in 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        .badge-new-partner {
            background-color: var(--primary-color);
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            animation: neon-pulse 1.5s infinite;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.1",
    "chart.js": "https://esm.sh/chart.js/auto",
    "chart.js/": "https://esm.sh/chart.js@^4.5.1/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
